<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ca6612ebac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top">
      <img src="images/logo.png" class="logo-img" />
      Weather App
    </div>
    <main>
      <div class="section-search">
        <div class="input-container">
          <input
            type="text"
            class="input-location"
            placeholder="Enter your location here..."
          />
          <div class="border-overlay"></div>
        </div>

        <button class="button-search"><i class="fas fa-search"></i></button>
      </div>

      <div class="section-stats">
        <div class="stats-title">
          <div class="city-info">
            <div class="city-name">New York</div>
            <div class="country-name">Monday US</div>
          </div>
          <div class="weather-info">
            <div class="weather-icon">Icon</div>
            <div class="weather-title">clear sky</div>
          </div>
        </div>
        <div class="stats-info">
          <div class="temperature">26Â°F</div>
          <div class="humidity-pressure"></div>
        </div>
        <div class="stats-description"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
